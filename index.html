<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/Favicon/favicon.png">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="renderImg()">

    <header class="header">
        <img class="logoImg" src="./assets/Logo/Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main id="mainDisplay" class="mainDisplay">

        <h1>Your personal photo album</h1>
        <!-- Bilder sollen in section eingefügt werden -->
        <div id="imageGallery"></div>

        <!-- die Bilder sollen ein HoverEffect erhalten -->

        <dialog id="dialog" class="dialog">
            <header>
                <h2>Japan Bilder</h2> <!-- hier soll der Name des Bildes rein -->
                <button aria-label="dialogClose" class="btnClose" onclick="closeDialog()">❌</button>

            </header>

            <section id="bigPicture" class="bigPicture">Big Picture></section>

            <footer>
                <button onclick="forwardImg()">Forward</button>
                <span id="counter"></span>
                <button onclick="backImg()">Back</button>
            </footer>
        </dialog>



        <!-- ich kann ausserhalb des Dialog klicken und der Dialog schliesst sich -->

    </main>

    <footer class="footer">
        <img src="" alt="">
        <p>create by Christian 2025</p>
    </footer>

</body>
<script src="./script.js"></script>

</html>
