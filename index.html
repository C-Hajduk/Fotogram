<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/Favicon/favicon.png">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadImages()">

    <header class="header">
        <img class="logoImg" src="./assets/Logo/Fotogram_Logo.svg" alt="Fotogram Logo">

        <section id="dropImg" class="layoutImg"></section>

        </div>
    </main>
    <footer class="footer">
        <img src="" alt="">
        <p>create by Christian 2025</p>
    </footer>

</body>
<script src="./script.js"></script>

</html>
