<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/Favicon/favicon.png">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="renderImg()">

    <header class="header">
        <img class="logoImg" src="./assets/Logo/Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main id="mainDisplay" class="mainDisplay">

        <h1>My Journey in Japan </h1>

        <div id="imageGallery" class="imageGallery"></div>

        <dialog id="dialog" class="dialog">
            <header class="dialogDisplay">
                <h2 class="headerDialog" id="headerDialog"></h2> <!-- hier soll der Name des Bildes rein -->
                <button aria-label="dialogClose" class="btn" onclick="closeDialog()">close</button>
            </header>

            <section id="bigPicture" class="bigPicture">Big Picture></section>

            <footer class="dialogFooter">
                <button class="btn" onclick="forwardImg()">Forward</button>
                <span class="counterDesign" id="counter"></span>
                <button class="btn" onclick="backImg()">Back</button>
            </footer>
        </dialog>

        <!-- ich kann ausserhalb des Dialog klicken und der Dialog schliesst sich -->

    </main>

    <footer class="footer">
        <img src="" alt="">
        <p>Â© create by Christian 2025</p>
    </footer>

</body>
<script src="./script.js"></script>

</html>
