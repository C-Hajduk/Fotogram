<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/Favicon/favicon.png">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="renderImg()">

    <header class="header">
        <img class="logoImg" src="./assets/Logo/Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main class="mainDisplay">

        <h1>Your personal photo album</h1>
        <!-- Bilder sollen in section eingefügt werden -->
        <div id="imageGallery"></div>

        <!-- die Bilder sollen ein HoverEffect erhalten -->

        <!-- ein Dialog soll sich öffnen -->
        <!-- Dialog soll gerendert sein -->
        <dialog id="dialog" class="dialog">
            <header>
                <h2></h2> <!-- hier soll der Name des Bildes rein -->
                <button onclick="closeDialog()">❌</button> <!-- mit diesem Button wird der Dialog geschlossen -->
            </header>
            <section id="bigPicture">Big Picture></section>
            <footer>
                <button onclick="forwardImg()">Forward</button> <!-- Button zum vorwärts swipen -->
                <span>Counter</span> <!-- Die Anzahl der Bilder sollte ihn Zahlen angezeigt werden -->
                <button onclick="backImg()">Back</button> <!-- Button zum rückwärts swipen -->
            </footer>
        </dialog>



        <!-- sobald ich beim letzten Bild bin, kann ich direkt auf das erste schalten und umgekehrt  -->
        <!-- ich kann ausserhalb des Dialog klicken und der Dialog schliesst sich -->

    </main>

    <footer class="footer">
        <img src="" alt="">
        <p>create by Christian 2025</p>
    </footer>

</body>
<script src="./script.js"></script>

</html>
